<html>
    <head>
        <title>
            Moving block
        </title>
        <style>
        #container{
            height:400px;
            width:600px;
            outline: 1px solid block;
            position:relative;
        }

        #guy{
            position:absolute;
            height:50px;
            width:50px;
            outline:1px solid block;
            background-color:red;
        }
        </style>
    </head>
    <body>
        <div id=container>
            <div id=guy>
            </div>
        </div>

        <script>
        var guy=document.getElementById('guy');
        var container=document.getElementById('container');
        var guyLeft = 0;
        function anim(e){
            if(e.keyCode==39){
                guyLeft+=2;
                guy.style.left=guyLeft + 'px';
            }

            if(e.keyCode==37){
                guyLeft-=2;
                guy.style.left=guyLeft + 'px';
            }
        }

        document.onkeydown = anim;
        </script>
    </body>
</html>
